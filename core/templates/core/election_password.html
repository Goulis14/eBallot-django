{% extends "core/body.html" %}
{% load i18n %}

{% block content %}
<main class="main">

  <!-- Faux page title just to push content down -->
  <div class="page-title" style="padding: 80px 0 40px;">  {# 80 px = your navbar height #}
    <div class="container">
      <h1>{% trans "Enter password" %}</h1>
    </div>
  </div>

  <!-- Actual password form section -->
  <section class="section">
    <div class="container" style="max-width: 420px;">
      <form method="post" class="needs-validation">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">{% trans "Password" %}</label>
          <input type="password" class="form-control" name="password" required autofocus>
        </div>
        <button class="btn btn-primary w-100" type="submit">
          {% trans "Continue" %}
        </button>
      </form>
    </div>
  </section>

</main>
{% endblock %}
