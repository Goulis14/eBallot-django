{% extends "core/body.html" %}
{% load static i18n %}

{% block content %}
<main class="main">

  <!-- Τίτλος Σελίδας -->
  <div class="page-title dark-background" data-aos="fade" style="background-image: url('{% static "core/assets/img/about-page-title-bg.jpg" %}');">
    <div class="container">
      <h1>{% trans "Εισαγωγή Κωδικού" %}</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{% url 'home' %}">{% trans "Αρχική" %}</a></li>
          <li class="current">{% trans "Εισαγωγή Κωδικού" %}</li>
        </ol>
      </nav>
    </div>
  </div>

  <!-- Φόρμα Εισαγωγής Κωδικού -->
  <section class="section">
    <div class="container" style="max-width: 420px;">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">{% trans "Εισαγωγή Κωδικού" %}</h2>
          <form method="post" class="needs-validation">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="password">{% trans "Κωδικός" %}</label>
              <input type="password" class="form-control" name="password" id="password" required autofocus placeholder="{% trans 'Εισαγάγετε τον κωδικό σας' %}">
            </div>
            <button class="btn btn-primary w-100" type="submit">
              {% trans "Συνέχεια" %}
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>
{% endblock %}
